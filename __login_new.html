<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/styles_new.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritcraft - Login</title>
</head>
<body>
    <div class="container-screen">
        <div class="logo">
            Spiritcraft!
        </div>
        <div class="login-and-decoration">
            <div class="error-message-div">
                placeholder error message
            </div>
            <div class="login-logo-top">
                <img src="../static/logo1.jpg" alt="#" class="login-logo">
            </div>
            <div class="container-login">
                <fieldset class="login-fieldset">
                    <legend class="login-legend">
                        login
                    </legend>
                    <div class="username-div login-form-element">
                        <label for="login-username-field" class="login-username-label">
                            username
                        </label>
                        <input type="text" id="login-username-field" class="login-username-field">
                    </div>
                    <div class="password-div login-form-element">
                        <label for="login-password-field"class="login-password-label">
                            password
                        </label>
                        <input type="text" id="login-password-field" class="login-password-field">
                    </div>
                    <div class="remember-me-div login-form-element">
                        <label for="login-remember-me-checkbox" class="login-remember-me-label">
                            remember me!
                        </label>
                        <input type="checkbox" id="login-remember-me-checkbox" class="login-remember-me-checkbox">
                    </div>
                    <div class="login-button-div login-form-element">
                        <button type="button" class="login-button"> let's go!</button>
                    </div>
                </fieldset>
            </div>
            <div class="login-logo-top">
                <img src="../static/logo2.jpg" alt="#" class="login-logo">
            </div>
        </div>
        <div class="register-and-info-div">
            <a href="#">create an account</a>
            <a href="#" class="info-link">what is this?</a>
        </div>
    </div>
</body>
</html>
